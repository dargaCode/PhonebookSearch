<!DOCTYPE html>
<html>
<head>
  <title>Provider Search</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header>
    <h1>Medcompany</h1>
    <p>Medcompany Efficacy Study</p>
  </header>

  <div class="container form-container">
    <h2>Voluntary Participation</h2>

    <p>Participation in this study is voluntary. If you do not wish to participate, there will be no penalty of any kind.</p>

    <p>To confirm your intent to enroll in this study, please complete the form below.</p>

    <form>
      <div class="columns">
        <div class="column">
          <label for="first-name-input">First Name</label>

          <input type="text" name="first-name" id="first-name-input" class="first-name" placeholder="John" required>
        </div>

        <div class="column">
          <label for="last-name-input">Last Name</label>

          <input type="text" name="last-name" id="last-name-input" class="last-name" placeholder="Doe" required>
        </div>
      </div>

      <label for="city-input">What city were you born in?</label>

      <input type="text" name="city" id="city-input" class="city" placeholder="City Name" required>

      <input type="checkbox" name="consent" id="consent-checkbox" class="consent" required>

      <label for="consent-checkbox">I consent to participate in the study</label>

      <input type="submit" id="submit-button" class="submit disabled">
    </form>
  </div>

  <!-- SCRIPTS -->
  <script type="text/javascript" src="js/validate-form.js"></script>
</body>
</html>
